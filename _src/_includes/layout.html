<!-- _includes/layouts/layout.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Add your additional head elements if needed -->
</head>
<body>
<header>
</header>

<main>
{{ content }}
    <nav>
        <ul>
            {% for post in collections._posts %}
            <li><a href="{{ post.url }}">{{ post.data.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</main>

<footer>
    <!-- Your footer content goes here -->
</footer>
</body>
</html>
